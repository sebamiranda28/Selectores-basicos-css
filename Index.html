<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sintaxis y selectores básicos de CSS</title>
    <!-- Vinculamos con la hoja de estilos -->
    <link rel="stylesheet" href="Style.css" />
    <style>
      body {
        background-color: #131415;
      }
    </style>
  </head>
  <body>
    <h1 style="color: #fff">Este es un título</h1>

    <!-- Cambiamos el párrafo mediante selector de etiquetas -->
    <p>Cmbiamos el color de este párrafo mediante el selector de etiquetas</p>

    <!-- Cambiamos el color del párrafo mediante el selector id -->
    <p id="Selector_id">
      Cambiamos el color del párrafo mediante el selector id
    </p>

    <!-- Cambiamos el color del párrafo mediante el selector de clase -->
    <p class="Selector_clase">
      Cambiamos el color de este párrafo mediante el selector de clase
    </p>
  </body>
</html>
